<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tradução em Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic+Demi&family=Rockwell&family=Poppins&family=Cooper+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: #F1E1AC;
        }

        #page1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('fundo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #introVideo {
            width: 70%;
            max-width: 800px;
            max-height: 70vh;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #page2 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        #mascotNeutro {
            width: 200px;
            margin-bottom: 40px;
            max-width: 80%;
        }

        .start-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        #page3 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            max-width: 25%;
            z-index: 10;
        }

        .progress-container {
            width: 80%;
            background-color: #F4F1EC;
            border-radius: 10px;
            margin: 60px 0 20px 0;
            height: 6px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #10C894;
            width: 0%;
            transition: width 0.5s ease;
        }

        .quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            position: relative;
            margin-bottom: 30px;
        }

        .question-header {
            background-color: #C8102E;
            border-radius: 50px;
            padding: 15px;
            margin-top: -40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-header h2 {
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 1.2rem;
        }

        .question-text {
            color: white;
            font-family: 'Rockwell', serif;
            font-size: 1.68rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .translation-field {
            background-color: #F4F1EC;
            border-radius: 50px;
            padding: 15px;
            min-height: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .translation-field .word {
            background-color: #007BA7;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .translation-field .word.correct {
            background-color: #3B8C59;
        }

        .translation-field .word.incorrect {
            background-color: #C8102E;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .option {
            background-color: #F5C84C;
            color: #002F6C;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.3s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option.selected {
            background-color: #C6B9DD;
            transform: none;
        }

        .check-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .check-button {
            background-color: #3B8C59;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .check-button:hover {
            transform: scale(1.05);
        }

        .feedback-container {
            background-color: #F4F1EC;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .correct-answer {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #002F6C;
            text-align: center;
        }

        .feedback {
            text-align: center;
            font-family: 'Cooper Black', sans-serif;
            font-size: 1.8rem;
            margin: 20px 0;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feedback.show {
            opacity: 1;
        }

        .correct {
            color: #3B8C59;
            text-shadow: 0 0 5px rgba(59, 140, 89, 0.3);
        }

        .incorrect {
            color: #C8102E;
            text-shadow: 0 0 5px rgba(200, 16, 46, 0.3);
        }

        .mascotNinho {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
            max-width: 25%;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            background-color: #002F6C;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .nav-button:disabled {
            background-color: #C6B9DD;
            cursor: not-allowed;
            transform: none;
        }

        #resultsPage {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            color: white;
            margin: 30px auto;
            display: none;
        }

        .results-title {
            background-color: #C8102E;
            border-radius: 50px;
            padding: 15px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .results-message {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .results-mascot {
            width: 200px;
            margin: 20px auto;
            max-width: 80%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.5s ease-in;
        }

        @media (max-width: 768px) {
            #introVideo {
                width: 90%;
                max-height: 50vh;
            }

            .quiz-container {
                padding: 20px;
            }

            .question-header h2 {
                font-size: 1rem;
            }

            .question-text {
                font-size: 1.4rem;
            }

            .option, .translation-field .word {
                font-size: 1rem;
                padding: 6px 12px;
            }

            .feedback {
                font-size: 1.5rem;
            }

            .results-title {
                font-size: 1.5rem;
            }

            .results-message {
                font-size: 1rem;
            }

            .results-mascot {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .start-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }

            .question-header {
                padding: 10px;
                margin-top: -30px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="page1">
        <video id="introVideo" autoplay muted>
            <source src="VIDEOINTRO.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="introAudio" src="SOMINTRO.mp3"></audio>
    </div>

    <div id="page2">
        <img id="mascotNeutro" src="MASCOTENEUTRO.png" alt="Mascote">
        <button class="start-button" id="startButton">INICIAR EXERCÍCIO</button>
    </div>

    <div id="page3">
        <img class="logo" src="LOGODAMIAO.png" alt="Logo">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="quiz-container">
            <div class="question-header">
                <h2>Escolha as palavras que melhor traduzem a seguinte frase:</h2>
            </div>
            <div class="question-text" id="questionText"></div>
            <div class="translation-field" id="translationField"></div>
            <div class="options-container" id="optionsContainer"></div>
            <div class="check-button-container">
                <button class="check-button" id="checkButton">VERIFICAR</button>
            </div>
            <div class="feedback-container" id="feedbackContainer">
                <div class="correct-answer" id="correctAnswer"></div>
            </div>
            <div class="feedback" id="feedback"></div>
            <img class="mascotNinho" src="MASCOTENINHO.png" alt="Mascote">
        </div>
        <div class="navigation-buttons">
            <button class="nav-button" id="backButton">VOLTAR</button>
            <button class="nav-button" id="nextButton">AVANÇAR</button>
        </div>
    </div>

    <div id="resultsPage" class="results-container">
        <h1 class="results-title" id="resultsTitle"></h1>
        <p class="results-message" id="resultsMessage"></p>
        <img class="results-mascot" id="resultsMascot" src="" alt="Mascote">
    </div>

    <audio id="buttonSound" src="BUTTON.mp3"></audio>
    <audio id="winSound" src="WIN.wav"></audio>
    <audio id="errorSound" src="ERROR.wav"></audio>
    <audio id="positiveSound" src="POSITIVO.mp3"></audio>
    <audio id="negativeSound" src="NEGATIVO.mp3"></audio>

    <script>
        const quizData = [
            { fr: "L’ami est jeune.", pt: "O amigo é jovem.", options: ["O amigo", "é", "jovem", "rápido", "azul"] },
            { fr: "La table est petite.", pt: "A mesa é pequena.", options: ["A mesa", "é", "pequena", "grande", "azul"] },
            { fr: "Le cahier est bleu.", pt: "O caderno é azul.", options: ["O caderno", "é", "azul", "jovem", "rápido"] },
            { fr: "La tâche est simple.", pt: "A tarefa é/está simples.", options: ["A tarefa", "é/está", "simples", "difícil", "A taxa"] },
            { fr: "Il dessine un livre.", pt: "Ele desenha um livro.", options: ["Ele", "desenha", "um livro", "está livre", "jovem"] },
            { fr: "L’école est petite.", pt: "A escola é pequena.", options: ["A escola", "é", "pequena", "grande", "azul"] },
            { fr: "L’étudiant parle vite.", pt: "O estudante fala rápido.", options: ["O estudante", "fala", "rápido", "lento", "parece"] },
            { fr: "Je mange le pain.", pt: "Eu como o pão.", options: ["Eu", "como", "o pão", "livro", "casa"] },
            { fr: "La fille prépare le lait.", pt: "A menina prepara o leite.", options: ["A menina", "prepara", "o leite", "pão", "rápido"] },
            { fr: "C’est le même jour.", pt: "É o mesmo dia.", options: ["É", "o mesmo", "dia", "noite", "livro"] },
            { fr: "La maison est pleine.", pt: "A casa está cheia.", options: ["A casa", "está", "cheia", "vazia", "na praia"] },
            { fr: "Il mange vite.", pt: "Ele come rápido.", options: ["Ele", "come", "rápido", "lento", "azul"] },
            { fr: "Le stylo est bleu.", pt: "A caneta é azul.", options: ["A caneta", "é", "azul", "vermelha", "jovem"] },
            { fr: "Le crayon tombe.", pt: "O lápis cai.", options: ["O lápis", "cai", "sobe", "azul", "rápido"] },
            { fr: "La porte est simple.", pt: "A porta é simples.", options: ["A porta", "é", "simples", "complexa", "pequena"] },
            { fr: "L’horloge est mauvaise.", pt: "O relógio é/está ruim.", options: ["O relógio", "é/está", "ruim", "bom", "rápido"] },
            { fr: "Ma mère mange tôt.", pt: "Minha mãe come cedo.", options: ["Minha mãe", "come", "cedo", "tarde", "rápido"] },
            { fr: "Le jeu est drôle.", pt: "O jogo é divertido.", options: ["O jogo", "é", "divertido", "chato", "azul"] },
            { fr: "Le manteau est bleu.", pt: "O casaco é azul.", options: ["O casaco", "é", "azul", "vermelho", "pequeno"] },
            { fr: "Le bus est rapide.", pt: "O ônibus é rápido.", options: ["O ônibus", "é", "rápido", "lento", "azul"] },
            { fr: "Je joue avec le garçon.", pt: "Eu brinco com o menino.", options: ["Eu", "brinco", "com o menino", "sozinho", "rápido"] },
            { fr: "Mon intérêt est un autre livre.", pt: "Meu interesse é um outro livro.", options: ["Meu interesse", "é", "um outro livro", "casa", "rápido"] },
            { fr: "Le danger est grand.", pt: "O perigo é grande.", options: ["O perigo", "é", "grande", "pequeno", "azul"] },
            { fr: "Le pantalon est petit.", pt: "A calça é/está pequena.", options: ["A calça", "é/está", "pequena", "grande", "rápida"] },
            { fr: "Le champ est simple.", pt: "O campo é simples.", options: ["O campo", "é", "simples", "complexo", "pequeno"] },
            { fr: "La chambre est commune.", pt: "O quarto é comum.", options: ["O quarto", "é", "comum", "especial", "azul"] },
            { fr: "L’enfant joue.", pt: "A criança brinca.", options: ["A criança", "brinca", "dorme", "rápido", "azul"] },
            { fr: "Vendre un sac.", pt: "Vender uma mochila.", options: ["Vender", "uma mochila", "comprar", "casa", "rápido"] },
            { fr: "Le travail est humble.", pt: "O trabalho é humilde.", options: ["O trabalho", "é", "humilde", "orgulhoso", "rápido"] },
            { fr: "Le soleil est grand.", pt: "O sol é grande.", options: ["O sol", "é", "grande", "pequeno", "azul"] },
            { fr: "La fille est jeune.", pt: "A menina é/está jovem.", options: ["A menina", "é/está", "jovem", "velha", "rápida"] },
            { fr: "La famille est importante.", pt: "A família é importante.", options: ["A família", "é", "importante", "insignificante", "rápida"] },
            { fr: "La réponse est vite.", pt: "A resposta é rápida.", options: ["A resposta", "é", "rápida", "lenta", "azul"] },
            { fr: "Le garçon mange le pain.", pt: "O menino come o pão.", options: ["O menino", "come", "o pão", "livro", "rápido"] },
            { fr: "Le nom est important.", pt: "O nome é importante.", options: ["O nome", "é", "importante", "insignificante", "azul"] },
            { fr: "La peinture est une réponse.", pt: "A pintura é uma resposta.", options: ["A pintura", "é", "uma resposta", "pergunta", "rápida"] },
            { fr: "Dessiner une montagne.", pt: "Desenhar uma montanha.", options: ["Desenhar", "uma montanha", "casa", "rápido", "azul"] },
            { fr: "Ma maison est le monde.", pt: "Minha casa é o mundo.", options: ["Minha casa", "é", "o mundo", "pequena", "rápida"] },
            { fr: "La voiture tombe de la montagne.", pt: "O carro cai da montanha.", options: ["O carro", "cai", "da montanha", "sobe", "rápido"] },
            { fr: "La main du garçon est bleue.", pt: "A mão do menino está azul.", options: ["A mão", "do menino", "está azul", "vermelha", "rápida"] },
            { fr: "La faim de mon père est grande.", pt: "A fome do meu pai é/está grande.", options: ["A fome", "do meu pai", "é/está grande", "é/está pequena", "A fé"] },
            { fr: "L’emploi de mon père est pompier.", pt: "O emprego/serviço do meu pai é bombeiro.", options: ["O emprego/serviço", "do meu pai", "é bombeiro", "médico", "rápido"] },
            { fr: "Le jardin de la fille est simple.", pt: "O jardim da menina é simples.", options: ["O jardim", "da menina", "é simples", "de fita", "rápido"] }
        ];

        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const introVideo = document.getElementById('introVideo');
        const introAudio = document.getElementById('introAudio');
        const startButton = document.getElementById('startButton');
        const questionText = document.getElementById('questionText');
        const translationField = document.getElementById('translationField');
        const optionsContainer = document.getElementById('optionsContainer');
        const checkButton = document.getElementById('checkButton');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const correctAnswer = document.getElementById('correctAnswer');
        const feedback = document.getElementById('feedback');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        const resultsPage = document.getElementById('resultsPage');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsMessage = document.getElementById('resultsMessage');
        const resultsMascot = document.getElementById('resultsMascot');
        const progressBar = document.getElementById('progressBar');
        const buttonSound = document.getElementById('buttonSound');
        const winSound = document.getElementById('winSound');
        const errorSound = document.getElementById('errorSound');
        const positiveSound = document.getElementById('positiveSound');
        const negativeSound = document.getElementById('negativeSound');

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill([]);
        let answered = false;

        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '');
        }

        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill([]);
            answered = false;
            loadQuestion(currentQuestion);
            updateProgressBar();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion(index) {
            if (index < 0 || index >= quizData.length) return;

            currentQuestion = index;
            const question = quizData[index];

            answered = false;
            translationField.innerHTML = '';
            optionsContainer.innerHTML = '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            feedbackContainer.style.display = 'none';

            questionText.textContent = question.fr;
            questionText.classList.add('slide-in');

            userAnswers[currentQuestion] = userAnswers[currentQuestion] || [];
            userAnswers[currentQuestion].forEach(word => {
                const wordElement = document.createElement('span');
                wordElement.className = 'word';
                wordElement.textContent = word;
                wordElement.addEventListener('click', () => removeWord(word));
                wordElement.addEventListener('touchstart', () => removeWord(word));
                translationField.appendChild(wordElement);
            });

            const availableOptions = quizData[index].options.filter(
                option => !userAnswers[index].includes(option)
            );
            const shuffledOptions = shuffleArray([...availableOptions]);
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('span');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => addWord(option));
                optionElement.addEventListener('touchstart', () => addWord(option));
                optionsContainer.appendChild(optionElement);
            });

            backButton.disabled = index === 0;
            nextButton.disabled = false;
            nextButton.textContent = index === quizData.length - 1 ? 'VER RESULTADO' : 'AVANÇAR';

            updateProgressBar();
        }

        function addWord(word) {
            if (answered) return;

            userAnswers[currentQuestion] = userAnswers[currentQuestion] || [];
            userAnswers[currentQuestion].push(word);
            translationField.innerHTML = '';
            userAnswers[currentQuestion].forEach(w => {
                const wordElement = document.createElement('span');
                wordElement.className = 'word';
                wordElement.textContent = w;
                wordElement.addEventListener('click', () => removeWord(w));
                wordElement.addEventListener('touchstart', () => removeWord(w));
                translationField.appendChild(wordElement);
            });

            optionsContainer.innerHTML = '';
            const availableOptions = quizData[currentQuestion].options.filter(
                option => !userAnswers[currentQuestion].includes(option)
            );
            const shuffledOptions = shuffleArray([...availableOptions]);
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('span');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => addWord(option));
                optionElement.addEventListener('touchstart', () => addWord(option));
                optionsContainer.appendChild(optionElement);
            });
        }

        function removeWord(word) {
            if (answered) return;

            userAnswers[currentQuestion] = userAnswers[currentQuestion].filter(w => w !== word);
            translationField.innerHTML = '';
            userAnswers[currentQuestion].forEach(w => {
                const wordElement = document.createElement('span');
                wordElement.className = 'word';
                wordElement.textContent = w;
                wordElement.addEventListener('click', () => removeWord(w));
                wordElement.addEventListener('touchstart', () => removeWord(w));
                translationField.appendChild(wordElement);
            });

            optionsContainer.innerHTML = '';
            const availableOptions = quizData[currentQuestion].options.filter(
                option => !userAnswers[currentQuestion].includes(option)
            );
            const shuffledOptions = shuffleArray([...availableOptions]);
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('span');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => addWord(option));
                optionElement.addEventListener('touchstart', () => addWord(option));
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer() {
            if (answered) return;

            buttonSound.play();
            answered = true;
            const userAnswer = normalizeString(userAnswers[currentQuestion].join(' '));
            const correctAnswer = normalizeString(quizData[currentQuestion].pt);
            const isCorrect = userAnswer === correctAnswer;

            feedbackContainer.style.display = 'block';
            correctAnswer.textContent = `Resposta correta: ${quizData[currentQuestion].pt}`;
            translationField.childNodes.forEach((node, index) => {
                const correctWords = quizData[currentQuestion].pt.split(' ');
                node.classList.add(
                    correctWords[index] && normalizeString(node.textContent) === normalizeString(correctWords[index])
                        ? 'correct'
                        : 'incorrect'
                );
            });

            feedback.textContent = isCorrect ? 'CORRETO' : 'INCORRETO';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
            if (isCorrect) {
                score++;
                winSound.play();
            } else {
                errorSound.play();
            }

            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function goToNextQuestion() {
            buttonSound.play();

            if (!answered && userAnswers[currentQuestion].length > 0) {
                checkAnswer();
                return;
            }

            if (currentQuestion === quizData.length - 1) {
                showResults();
                return;
            }

            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        }

        function goToPreviousQuestion() {
            buttonSound.play();
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);

            if (percentage >= 95) {
                resultsTitle.textContent = 'EXCELENTE';
                resultsMessage.textContent = `Parabéns pelo seu desempenho excepcional! Você alcançou um resultado EXCELENTE, acertando ${score} das ${quizData.length} palavras no quiz de escrita em francês! Isso demonstra um domínio impressionante das expressões e da ortografia francesa. Continue assim, pois seu esforço e dedicação são inspiradores! Este resultado reflete não apenas sua habilidade linguística, mas também sua atenção aos detalhes e compromisso em aprender. Que tal continuar explorando o idioma com o mesmo entusiasmo? A prática constante vai te levar ainda mais longe.`;
                resultsMascot.src = 'MASCOTEFELIZ.png';
                positiveSound.play();
            } else if (percentage >= 75) {
                resultsTitle.textContent = 'PARABÉNS';
                resultsMessage.textContent = `Parabéns pelo seu desempenho! Você obteve um BOM resultado, acertando ${score} das ${quizData.length} palavras no quiz de escrita em francês! Isso mostra que você está no caminho certo, com uma sólida compreensão do idioma. Sua dedicação está valendo a pena, e cada palavra certa é um passo rumo à fluência. Continue assim, brilhando no aprendizado do francês!`;
                resultsMascot.src = 'MASCOTEALEGRE.png';
                positiveSound.play();
            } else if (percentage >= 60) {
                resultsTitle.textContent = 'QUASE LÁ';
                resultsMessage.textContent = `Você alcançou o nível SUFICIENTE, acertando ${score} das ${quizData.length} palavras no quiz de escrita em francês! Isso indica um progresso notável, com uma boa base no idioma. Sua dedicação está clara, e você está muito próximo de resultados ainda melhores. Cada palavra escrita é um avanço no aprendizado do francês. Continue se empenhando, e logo verá seu desempenho crescer! Siga firme na jornada para dominar o idioma!`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            } else {
                resultsTitle.textContent = 'NÃO FOI DESSA VEZ';
                resultsMessage.textContent = `Você obteve o nível INSUFICIENTE, acertando ${score} das ${quizData.length} palavras no quiz de escrita em francês. Não desanime! Cada tentativa é uma oportunidade de aprendizado, e você já deu o primeiro passo ao participar. O francês pode ser desafiador, mas com prática, você vai melhorar. Reforce as palavras e continue se dedicando. Sua persistência vai te levar mais longe na jornada do idioma!`;
                resultsMascot.src = 'MASCOTEDUVIDA.png';
                negativeSound.play();
            }

            page3.style.display = 'none';
            resultsPage.style.display = 'block';
        }

        introVideo.addEventListener('ended', () => {
            introVideo.style.opacity = '0';
            setTimeout(() => {
                page1.style.display = 'none';
                page2.style.display = 'flex';
                introAudio.pause();
            }, 1000);
        });

        startButton.addEventListener('click', () => {
            buttonSound.play();
            page2.style.display = 'none';
            page3.style.display = 'flex';
            initQuiz();
        });

        backButton.addEventListener('click', goToPreviousQuestion);
        nextButton.addEventListener('click', goToNextQuestion);
        checkButton.addEventListener('click', checkAnswer);

        let touchStartX = 0;
        let touchEndX = 0;

        page3.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        page3.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) {
                goToNextQuestion();
            } else if (touchEndX > touchStartX + 50) {
                goToPreviousQuestion();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            introVideo.play();
            introAudio.play();

            const savedProgress = localStorage.getItem('frenchTranslationQuizProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                currentQuestion = progress.currentQuestion || 0;
                score = progress.score || 0;
                userAnswers = progress.userAnswers || Array(quizData.length).fill([]);
            }
            loadQuestion(currentQuestion);
        });

        window.addEventListener('beforeunload', () => {
            const progress = {
                currentQuestion,
                score,
                userAnswers
            };
            localStorage.setItem('frenchTranslationQuizProgress', JSON.stringify(progress));
        });
    </script>
</body>
</html>
